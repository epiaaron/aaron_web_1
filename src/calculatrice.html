<title>Calculatrice</title>
<link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Contenu de la Calculatrice -->
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Calculatrice</h1>
            
            <!-- Champs de saisie -->
            <div class="mb-4">
                <input type="number" id="valeur1" class="w-full p-4 text-xl text-right bg-gray-200 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez un nombre">
            </div>
            <div class="mb-6">
                <input type="number" id="valeur2" class="w-full p-4 text-xl text-right bg-gray-200 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez un autre nombre">
            </div>
            
            <!-- Boutons d'opération -->
            <div class="grid grid-cols-3 gap-4 mb-4">
                <button id="+" class="bg-blue-500 text-white p-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">+</button>
                <button id="-" class="bg-blue-500 text-white p-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">-</button>
                <button id="*" class="bg-blue-500 text-white p-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">*</button>
            </div>

            <!-- Résultat -->
            <p id="resultat" class="text-2xl text-center text-gray-700 mt-4 font-semibold"></p>
        </div>
    </div>


    <script src="js/calculatrice.js"></script>

  
<!-- Footer -->
